<!DOCTYPE html>
<html>
<head>
  <title>HTML Only Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    .box {
      width: 300px;
      margin: 120px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="msg"></div>
</div>

<script>
/* üîê FAKE USER DATABASE (HTML ONLY) */
const users = [
  { email: "admin@gmail.com", password: "12345", name: "Admin" },
  { email: "user@gmail.com", password: "67890", name: "User" }
];

function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  let found = false;

  for (let i = 0; i < users.length; i++) {
    if (users[i].email === email && users[i].password === pass) {
      found = true;
      document.getElementById("msg").style.color = "green";
      document.getElementById("msg").innerText =
        "Welcome " + users[i].name;
      break;
    }
  }

  if (!found) {
    document.getElementById("msg").style.color = "red";
    document.getElementById("msg").innerText =
      "Invalid login";
  }
}
</script>

</body>
</html>
